<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>The Psychic Game</title>
</head>

<body>

  <h1>The Psychic Game</h1>
<div class="container">
  <h3>Computer is going to pick a random alphabet, you have to use your psychic powers to guess that alphabet. You get 10 guesses.</h3>

  <br>
  <br>

  <h5>Your Guess: <p id="userGuess">Guess an alphabet.</p></h5>
  <h5>Your wins: <p id="wins">0</p></h5>
  <h5>Your losses: <p id="losses">0</p></h5>
  <h5>Guesses left: <p id="guessesLeft">10</p></h5>
  <h5>Letters already entered: <p id="lettersAlreadyGuessed">None yet</p></h5>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</div>

</body>

</html>
